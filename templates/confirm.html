<!DOCTYPE html>
<html>
  <head>
    <title>Confirm deletion</title>
    <script src='script.js'></script>
  </head>
  <body>
    <main>
      <h2>Do you really want to delete this post?</h2>
      <h3 id='postName'></h3>
      <input class='input' id='name' placeholder="Enter the post's name to delete it">
      <button class='disabled'>Yes</button>
      <button>No</button><br />
      <button onclick="rmvDisable()">Check</button>
    </main>
    <script>
      fetch('/posts.json')
      .then(res => res.json())
      .then((posts) => {
        var x = parseInt(localStorage.getItem('postIndex'));
        console.log(x)
        document.getElementById('postName').innerHTML = `"${posts[x].title}"`
        
        function rmvDisable() {
          var name = document.getElementById('name').value;
          if (name == posts[x].title) {
            var button = document.getElementsByClassName('disabled')
            button.classList.remove('disabled')
          }
        }
      });

    </script>
  </body>
</html>
