<!DOCTYPE html>
<head>
  <title>bruh</title>
  <script src='/sidebar.js'></script>
</head>
<body>
  <main>
    <h2 id='iwastesting'></h2>
  </main>
  <script>
      fetch('/posts.json')
      .then(res => res.json())
      .then((posts) => {
        var x = parseInt(localStorage.getItem('postIndex'));
        document.getElementById('iwastesting').innerHTML = `the post "${posts[x].title}"will be delet`
      });
      localStorage.removeItem('postIndex')
  </script>
</body>
